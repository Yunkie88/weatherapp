<ion-header>

  <ion-navbar color ="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list >
<ion-item>
    <ion-label floating>Enter Location</ion-label>
    <ion-input type="text" value=""></ion-input>
  </ion-item>
</ion-list>

<button ion-button full color="secondary" (click)="showWeather()">GET WEATHER</button>
<br>
<br>

<ion-list *ngIf="weatherList">
<img src="https://openweathermap.org/img/w/{{weatherList.weather[0].icon}}.png">
<br>
{{weatherList.weather[0].main}}
<br><br>
{{weatherList.weather[0].description}}
<br><br>
Low: {{weatherList.main.temp_min}}
<br><br>
High: {{weatherList.main.temp_max}}
</ion-list>
</ion-content>
