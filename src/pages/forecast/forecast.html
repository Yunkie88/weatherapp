<ion-header>

  <ion-navbar>
    <ion-title>Weather Forecast</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let forecast of forecastList">
    <ion-avatar item-start>
      <img src="https://openweathermap.org/img/w/{{forecast.weather[0].icon}}.png">
    </ion-avatar>
    <h2>{{forecast.weather[0].main}}</h2>
    <p>{{forecast.dt_txt}}</p>
    <button ion-button clear item-end (click)=buttonTapped(forecast)>VIEW</button>
  </ion-item>

  

  

</ion-list>


</ion-content>
