<!--
  Generated template for the DetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card *ngIf="weatherDetail">
  <img src="https://openweathermap.org/img/w/{{weatherDetail.weather[0].icon}}.png"/>
  <ion-card-content>
   
    <p>
      {{weatherDetail.dt_txt}}<br>
      {{weatherDetail.weather[0].main}}<br>
      {{weatherDetail.weather[0].description}}<br>
      Low: {{weatherDetail.main.temp_min}}<br>
      High: {{weatherDetail.main.temp_max}}<br>
      Humidity: {{weatherDetail.main.humidity}} <br>
      Pressure: {{weatherDetail.main.grnd_level}} <br>
    </p>
  </ion-card-content>
</ion-card>

</ion-content>
